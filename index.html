<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti su Boolzap Web</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <!-- * container -->
    <div id="root"  class="container">

        <!-- * contenitore sinistra -->
        <div class="box-left">
            <!-- * header sx -->
            <div class="header-sx">
                <div class="avatar-io">
                    <img src="img/avatar_io.jpg" alt="avatar-io">
                    <span>Ilaria Mammucari</span>
                </div>

                <div class="icone-header">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- * /header sx -->

            <!-- * notifiche -->
            <div class="notifiche">
                <div class="icona-notifiche">
                    <i class="fas fa-bell-slash"></i>
                </div>

                <div class="testo">
                    <span>Ricevi notifiche di nuovi messaggi
                    </span>
                    <small>Attiva notifiche desktop</small>
                </div>
            </div>
            <!-- * /notifiche -->

            <!-- * search bar -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat...">
            </div>
            <!-- * /search bar -->

            <!-- * box contatti -->
            <div class="box-contatti">
                <div @click="chatDinamica(index)" v-for="(utente,index) in utenti" class="contatto">
                    <img :src="utente.avatar" alt="avatar">
                    {{ utente.nome }}
                </div>
            </div>
            <!-- * /box contatti -->
        </div>
        <!-- * /contenitore sinistra -->

        <!-- * contenitore destra -->
        <div class="box-rigth">

            <!-- *header dx -->
            <div class="header-dx">
                <div class="avatar-contatto">
                    <img :src="utenti[contatoreUtente].avatar" alt="avatar-contatto">
                    <div class="dati-contatto">
                        Michele
                        <small>Ultimo accesso oggi alle...</small>
                    </div>
                </div>
                <div class="icone-contatto">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- * /header dx   -->

            <!-- * finestra chat dx -->
            <div class="box-finestra-chat">
                <div class="finestra">
                    <div v-for="(mex,index) in utenti[contatoreUtente].messaggio" class="messaggio" :class="(mex.stato == 'ricevuto') ? 'ricevuto' : 'inviato'">
                        {{ mex.testo }}
                        <small>{{ mex.data }}</small>
                    </div>
                </div>
            </div>
            <!-- * /finestra chat dx -->
            
            <!-- * barra di scrittura -->
            <div class="barra-scrittura">
                <div class="campo-testo">

                    <i class="far fa-smile"></i>
    
                    <input type="text" placeholder="Scrivi messaggio...">
    
    
                    <i class="fas fa-microphone"></i>
                </div>

            </div>
            <!-- * /barra di scrittura -->
        </div>
        <!-- * /contenitore destra -->
    </div>
    <!-- * /container -->

    <script src="vue/script.js"></script>
</body>
</html>
