<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti su Boolzap Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- * container -->
    <div id="root" class="container">

        <!-- * contenitore sinistra -->
        <div class="box-left">
            <!-- * header sx -->
            <div class="header-sx">
                <div class="avatar-io">
                    <img src="img/avatar_io.jpg" alt="avatar-io">
                    <span>Nome Utente</span>
                </div>

                <div class="icone-header">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- * /header sx -->

            <!-- * notifiche -->
            <div class="notifiche">
                <div class="icona-notifiche">
                    <i class="fas fa-bell-slash"></i>
                </div>

                <div class="testo">

                    <span>Ricevi notifiche di nuovi messaggi
                    </span>
                    <small>Attiva notifiche desktop</small>
                </div>
            </div>
            <!-- * /notifiche -->

            <!-- * search bar -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat...">
            </div>
            <!-- * /search bar -->

            <!-- * box contatti -->
            <div class="box-contatti">
                <div class="contatto">
                    <img src="img/avatar_1.jpg" alt="avatar-1">
                    Michele
                </div>

                <div class="contatto">
                    <img src="img/avatar_2.jpg" alt="avatar-1">
                    Fabio
                </div>

                <div class="contatto">
                    <img src="img/avatar_3.jpg" alt="avatar-1">
                    Samuele
                </div>

                <div class="contatto">
                    <img src="img/avatar_4.jpg" alt="avatar-1">
                    Antonio
                </div>

                <div class="contatto">
                    <img src="img/avatar_5.jpg" alt="avatar-1">
                    Tommaso
                </div>

                <div class="contatto">
                    <img src="img/avatar_6.jpg" alt="avatar-1">
                    Viviana
                </div>

                <div class="contatto">
                    <img src="img/avatar_7.jpg" alt="avatar-1">
                    Luca
                </div>

                <div class="contatto">
                    <img src="img/avatar_8.jpg" alt="avatar-1">
                    Matteo
                </div>
            </div>
            <!-- * /box contatti -->
        </div>
        <!-- * /contenitore sinistra -->

        <!-- * contenitore destra -->
        <div class="box-rigth">

            <!-- *header dx -->
            <div class="header-dx">
                <div class="avatar-contatto">
                    <img src="img/avatar_1.jpg" alt="avatar-contatto">
                    <div class="dati-contatto">
                        Michele
                        <small>Ultimo accesso oggi alle...</small>
                    </div>
                </div>
                <div class="icone-contatto">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- * /header dx   -->

            <!-- * finestra chat dx -->
            <div class="box-finestra-chat">
                <div class="finesta">
                    <img src="img/mine.jpg" alt="">
                </div>
            </div>
            <!-- * /finestra chat dx -->

            <!-- * barra di scrittura -->
            <div class="barra-scrittura">

                <i class="far fa-smile"></i>

                <input type="text" placeholder="Scrivi messaggio...">


                <i class="fas fa-microphone"></i>
            </div>
            <!-- * /barra di scrittura -->
        </div>
        <!-- * /contenitore destra -->
    </div>
    <!-- * /container -->
</body>
</html>
